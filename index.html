<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Fayaz Khan</div>
      <div class="right-nav">
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Mohd Taufeeq Khan</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/img/pic1.jpg" alt="my-pic1" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Fayaz Khan</h1>
        <p class="section__text__p2">Data Analyst</p>
        <div class="btn-container">
          <button
            class="btn-color-2 btn"
            onclick="window.open('assets/Data Analyst Resume.pdf')"
          >
            Download CV
          </button>
          <button
            class="btn-color-1 btn"
            onclick="location.href = './#contact' "
          >
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/img/linkedin.png"
            alt="linkedin"
            class="icon"
            onclick="location.href = 'https://www.linkedin.com/in/fayaz-khan-488051220/'"
          />
          <img
            src="./assets/img/github.png"
            alt="github"
            class="icon"
            onclick="location.href = 'https://github.com/fayazanalytics'"
          />
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
